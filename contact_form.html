<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact_form.css">
</head>

<body>
    <h1>Contact Form
        &nbsp;<img src="https://rb.gy/xg9jjs" height="30"></h1>
    <form>
        <fieldset class="all , name">
            <label for="First">First Name</label>
            <input type="text" class="center" id="First" placeholder="First Name" autofocus required><br>
            <br>
            <label for="Last">Last Name</label>
            <input type="text" class="center" id="Last" placeholder="Last Name" required>
        </fieldset>
        <br>
        <fieldset class="all , email">
            <label for="Email">Email</label>
            <img src="https://shorturl.at/sGLPY" height="15">
            <input type="email" class="center" id="Email" placeholder="Enter Email" required>
        </fieldset>
        <br>
        <fieldset class="all">
            <label for="Password">Password</label>
            <img src="https://shorturl.at/flqU0" height="15">
            <input type="password" class="center" id="Password" placeholder="Enter Password" required>
        </fieldset>
        <br>
        <fieldset class="all">
            <label for="Phone">Phone Number</label>
            <img src="https://shorturl.at/itvwC" height="15">
            <input type="text" class="center" id="Phone" placeholder="Enter Phone Number" required>
        </fieldset>
        <br>
        <fieldset class="all">
            <label for="Country">Country</label>
            <img src="https://shorturl.at/ahjq0" height="15">
            <select class="center" name="Country" id="Country" required>
                <option value="CO">Choose Option</option>
                <option value="India">India</option>
                <option value="Usa">United States of America</option>
                <option value="canada">Canada</option>
                <option value="Others">Other</option>
            </select>
        </fieldset>
        <br>
        <fieldset class="all">
            <label for="AOI">Any Other Information</label>
            <textarea class="center" name="Any Other Information" id="AOI" cols="20" rows="1"
                placeholder="Enter Here"></textarea>
        </fieldset>
        <br>
        <fieldset class="all">
            <label for="robot">I am not a robot</label>
            <img src="https://rb.gy/ji8h79" height="15">
            <input type="checkbox" id="robot" required>
        </fieldset>
    </form>
    <br>
    <div class="imgc">
        <img src="https://rb.gy/yxzitr" height="250" width="350">
    </div>

</body>

</html>
